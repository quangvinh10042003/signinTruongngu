<div class="all">
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-5">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email : </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Please enter your email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password : </label>
                        <div class="relative">
                            <input style="position: relative;" (keyup)="dnoneEye()" type="password" class="form-control" id="password" formControlName="password" placeholder="password">
                            <i id="eye" class="fa-solid fa-eye eyes d-none" (click)="showpass()"></i>
                        </div>
                    </div>
                    <h6>Do not have an account ? <a routerLink="/signup">Signup ! </a></h6>
                    <button type="submit" class="nkt20">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
